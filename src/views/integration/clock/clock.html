<ion-view ng-controller="ClockCtrl as clock" view-title="{{ clock.title }}">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Clock Modes
            </div>
            <ion-radio ng-repeat="mode in clock.clockModes" ng-value="mode.value" ng-model="clock.selectedClockMode">
                {{ mode.text }}
            </ion-radio>
            <div class="item item-divider">
                Actions
            </div>
            <ion-item ng-repeat="target in clock.targets | orderBy: 'name'" class="item-icon-right" ng-click="clock.invoke({{ target.request }})">
                <h2>{{ target.text }}<h2>
                <p>{{ target.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
