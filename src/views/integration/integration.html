<ion-view ng-controller="InvokeAppsCtrl as invoke" view-title="{{ invoke.title }}">
    <ion-content>
        <div class="item item-divider">
            Required Plugins
        </div>
        <div class="padding">
            <p class="required-plugin" ng-repeat="plugin in invoke.plugins">
                {{ plugin }}
            </p>
        </div>
        <div class="item item-divider">
            Targets
        </div>
        <ion-list>
            <ion-item class="item item-icon-left item-icon-right" ng-repeat="app in invoke.apps | orderBy: 'name'" href="#/app/{{ app.view }}">
                <i class="icon {{ app.icon }}"></i>
                <h2>{{ app.name }}</h2>
                <p>{{ app.id }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
