<ion-view ng-controller="SettingsCtrl as set" view-title="{{ set.title }}">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Target
            </div>
            <ion-radio ng-repeat="mode in set.settingModes" ng-value="mode.value" ng-model="set.selectedSettingsMode">
                {{ mode.text }}
            </ion-radio>
            <br/>
            <div class="item item-divider">
                Targets
            </div>
            <br/>
            <ion-item ng-repeat="target in set.targets" class="item-icon-right" ng-click="set.invoke('{{ target.uri }}')">
                <h2>{{ target.page }}</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
