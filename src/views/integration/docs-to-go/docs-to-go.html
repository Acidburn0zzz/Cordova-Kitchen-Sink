<ion-view ng-controller="Docs2GoCtrl as dtg" view-title="{{ dtg.title }}">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Preview Cards
            </div>
            <ion-item ng-repeat="target in dtg.targetsCards | orderBy: 'name'" class="item-icon-right" ng-click="dtg.invoke({{ target.request }})">
                <h2>{{ target.text }}</h2>
                <p>{{ target.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <div class="item item-divider">
                App Targets
            </div>
            <ion-item ng-repeat="target in dtg.targetsApps | orderBy: 'name'" class="item-icon-right" ng-click="dtg.invoke({{ target.request }})">
                <h2>{{ target.text }}</h2>
                <p>{{ target.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
