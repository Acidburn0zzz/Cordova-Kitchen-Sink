<ion-view ng-controller="AdobeReaderCtrl as ar" view-title="{{ ar.title }}">
    <ion-content>
        <div class="item item-divider">
            Invoke Target
        </div>
        <div class="list">
            <ion-radio ng-repeat="mode in ar.modes" ng-value="mode.value" ng-model="ar.selectedMode">
                {{ mode.text }}
            </ion-radio>
        </div>
        <div class="item item-divider">
            Actions
        </div>
        <ion-list>
            <ion-item ng-repeat="target in ar.targets | orderBy: 'name'" class="item-icon-right" ng-click="ar.invoke()">
                <h2>{{ target.text }}<h2>
                <p>{{ target.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
