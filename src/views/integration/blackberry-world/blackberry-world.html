<ion-view ng-controller="BlackBerryWorldCtrl as bbworld" view-title="{{ bbworld.title }}">
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                Personal Perimeter
            </div>
            <ion-item ng-repeat="target in bbworld.targets | orderBy: 'page' " class="item-icon-right" ng-click="bbworld.invokePersonal('{{ target.uri }}')">
                {{ target.page }}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <div class="item item-divider">
                Work Perimeter
            </div>
            <ion-item ng-repeat="target in bbworld.workTargets | orderBy: 'page'" class="item-icon-right" ng-click="bbworld.invokeWork('{{ target.uri }}')">
                {{ target.page }}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
