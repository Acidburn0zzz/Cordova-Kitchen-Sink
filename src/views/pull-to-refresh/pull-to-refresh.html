<ion-view ng-controller="PullToRefreshCtrl as pull" view-title="{{ pull.title }}">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in pull.dummyList">
            <h2>{{ item.text }}</h2>
            <p>{{ item.description }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
